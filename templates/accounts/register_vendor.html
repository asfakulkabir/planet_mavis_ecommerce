{% load socialaccount %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>

<div class="mt-6 text-center">
  <p class="text-gray-600">Or register with</p>
  <a href="{% provider_login_url 'google' %}" class="inline-flex mt-2 items-center px-4 py-2 border border-gray-300 rounded-xl shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-2">
    Sign up with Google
  </a>
</div>
